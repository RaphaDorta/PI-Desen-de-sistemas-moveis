<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" size="small" class="back-button">
      <ion-icon slot="start" name="arrow-back" class="back-icon"></ion-icon>
    </ion-button>
    <ion-title color="light">
      BuscaFarma
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <!-- Imagem centralizada -->
    <img src="assets/cadastro.png" alt="Cadastro" class="centered-image" />
    
    <!-- Texto "Cadastro" abaixo da imagem -->
    <p class="image-caption">Cadastro</p>


    <!-- Formulário dentro de um quadrado centralizado -->
    <div class="form-container">
      <ion-list>
        <ion-item>
          <ion-label>Nome:</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Sobrenome:</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>CPF:</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Data de Nascimento</ion-label>
          <ion-input type="date"></ion-input>
        </ion-item>
      </ion-list>
      <!-- Botão Cadastrar -->
      <div class="button-container">
        <ion-button expand="full" class="submit-button">Avançar</ion-button>
      </div>
    </div>
  </div>
</ion-content>

<footer class="footer">
  <div class="footer-toolbar">
    <div class="footer-buttons footer-start">
      <button class="footer-button"
      [routerLink]="['/pesquisar']">
        <img src="assets/search.png" alt="Botão 1" class="footer-img"/>
      </button>
    </div>
    <div class="footer-buttons footer-end">
      <button class="footer-button" 
      [routerLink]="['/home']">
        <img src="assets/home.png" alt="Botão 2" class="footer-img"/>
      </button>
    </div>
    <div>
      <button class="footer-button"
      [routerLink]="['/login']">
        <img src="assets/profile.png" alt="Botão 3" class="footer-img"/>
      </button>
    </div>
  </div>
</footer>
