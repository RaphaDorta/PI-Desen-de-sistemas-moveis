<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" size="small" class="back-button" [routerLink]="['/home']">
      <ion-icon slot="start" name="arrow-back" class="back-icon"></ion-icon>
    </ion-button>
    <ion-title color="light" class="title">BuscaFarma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <header class="header">
    <img src="assets/pesquisar_logo.png" alt="Adicionar ou Remover Remédios">
    <h1>Adicionar ou Remover Remédios</h1>
    <p class="subtitle">
      Utilize os campos abaixo para adicionar ou remover remédios do estoque.
    </p>
  </header>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="nome">Nome do Remédio</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="medicationName" required>
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" [(ngModel)]="quantity" required>
      </div>

      <div class="button-group">
        <button type="button" (click)="addMedication()" class="add-button">Adicionar</button>
        <button type="button" (click)="removeMedication()" class="remove-button">Remover</button>
      </div>
    </form>

    <div class="message">
      {{ message }}
    </div>
  </div>
</ion-content>

<footer class="footer">
  <div class="footer-toolbar">
    <div class="footer-buttons footer-start">
      <button class="footer-button"
      [routerLink]="['/home']">
        <img src="assets/home.png" alt="Botão 1" class="footer-img"/>
      </button>
    </div>
    <div class="footer-buttons footer-end">
      <button class="footer-button" 
      [routerLink]="['/login']">
        <img src="assets/profile.png" alt="Botão 2" class="footer-img"/>
      </button>
    </div>
    <div>
      <button class="footer-button"
      [routerLink]="['/pesquisar']">
        <img src="assets/search.png" alt="Botão 3" class="footer-img"/>
      </button>
    </div>
  </div>
</footer>
