<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" size="small" class="back-button" [routerLink]="['/home']">
      <ion-icon slot="start" name="arrow-back" class="back-icon"></ion-icon>
    </ion-button>
    <ion-title color="light" class="title">BuscaFarma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <body>
    <header class="header">
      <img src="assets/atualizar.png" alt="atualizar cadastro">
      <h1>Atualizar Cadastro</h1>
    </header>

    <div class="container">
      <form (ngSubmit)="confirmarAlteracoes()">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" [(ngModel)]="sobrenome" name="sobrenome" required>
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data de nascimento:</label>
          <input 
            type="date" 
            id="dataNascimento" 
            [(ngModel)]="dataNascimento" 
            name="dataNascimento" 
            required
          >
        </div>

        <button type="submit" class="recover-button">Confirmar Alterações</button>
      </form>
    </div>
  </body>
</ion-content>

<footer class="footer">
  <div class="footer-toolbar">
    <div class="footer-buttons footer-start">
      <button class="footer-button"
      [routerLink]="['/home']">
        <img src="assets/home.png" alt="Botão 1" class="footer-img"/>
      </button>
    </div>
    <div class="footer-buttons footer-end">
      <button class="footer-button" 
      [routerLink]="['/login']">
        <img src="assets/profile.png" alt="Botão 2" class="footer-img"/>
      </button>
    </div>
    <div>
      <button class="footer-button"
      [routerLink]="['/pesquisar']">
        <img src="assets/search.png" alt="Botão 3" class="footer-img"/>
      </button>
    </div>
  </div>
</footer>
