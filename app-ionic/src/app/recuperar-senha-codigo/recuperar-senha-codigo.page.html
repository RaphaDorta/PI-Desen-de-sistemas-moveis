<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" size="small" class="back-button" [routerLink]="['/home']">
      <ion-icon slot="start" name="arrow-back" class="back-icon"></ion-icon>
    </ion-button>
    <ion-title color="light" class="title">BuscaFarma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <body>
    <header class="header">
      <img src="assets/recuperarsenha_logo.png" alt="recuperar senha">
      <h1>Informe o Código</h1>
      <p class="subtitle">Foi enviado para o seu e-mail um código de verificação. Por favor, verifique sua caixa de entrada
        (inclusive a pasta de spam)</p>
    </header>
  
    <div class="container">
      <form>
        <div class="form-group">
          <label for="email">Insira o código:</label>
          <input type="text" id="codigo" required>
        </div>
  
        <button type="submit" class="recover-button">Recuperar</button>
      </form>
    </div>
  </body>
</ion-content>

<footer class="footer">
  <div class="footer-toolbar">
    <div class="footer-buttons footer-start">
      <button class="footer-button">
        <img src="assets/home.png" alt="Botão 1" class="footer-img"/>
      </button>
    </div>
    <div class="footer-buttons footer-end">
      <button class="footer-button">
        <img src="assets/profile.png" alt="Botão 2" class="footer-img"/>
      </button>
    </div>
    <div>
      <button class="footer-button">
        <img src="assets/search.png" alt="Botão 3" class="footer-img"/>
      </button>
    </div>
  </div>
</footer>
