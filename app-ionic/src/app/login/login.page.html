<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" size="small" class="back-button" [routerLink]="['/home']">
      <ion-icon slot="start" name="arrow-back" class="back-icon"></ion-icon>
    </ion-button>
    <ion-title color="light" class="title">BuscaFarma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <body>
    <header class="header">
      <img src="assets/login.png" alt="recuperar senha">
      <h1>Seja bem-vindo</h1>
      <p class="subtitle">Efetue seu login na Busca Farma</p>
    </header>
  
    <div class="container">
      <form>
        <div class="form-group">
          <label for="email">Digite seu e-mail:</label>
          <input type="email" id="email" required>
        </div>
  
        <div class="form-group">
          <label for="cpf">Senha:</label>
          <input type="text" id="cpf" required>
        </div>

        <button type="submit" class="recover-button">Entrar</button>
        <p style="color: black; text-align: center;"><strong>Esqueceu a senha?</strong></p>
        <a [routerLink]="['/recuperar-senha']"><p style="color: #DA4C4C; text-align: center;">Clique aqui</p></a>
      </form>
      
    </div>
    <p style="color: black; text-align: center;"><strong>Ainda n達o tem cadastro?</strong></p>
    <a [routerLink]="['/cadastro']"><p style="color: #DA4C4C; text-align: center;">Clique aqui</p></a>
  </body>
</ion-content>

<footer class="footer">
  <div class="footer-toolbar">
    <div class="footer-buttons footer-start">
      <button class="footer-button"
      [routerLink]="['/home']">
        <img src="assets/home.png" alt="Bot達o 1" class="footer-img"/>
      </button>
    </div>
    <div class="footer-buttons footer-end">
      <button class="footer-button" 
      [routerLink]="['/login']">
        <img src="assets/profile.png" alt="Bot達o 2" class="footer-img"/>
      </button>
    </div>
    <div>
      <button class="footer-button"
      [routerLink]="['/pesquisar']">
        <img src="assets/search.png" alt="Bot達o 3" class="footer-img"/>
      </button>
    </div>
  </div>
</footer>
